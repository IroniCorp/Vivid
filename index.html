<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivid | Studio</title>
    <!-- Modern UI Frameworks -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tippy.js@6.3.7/dist/tippy.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #22d3ee;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark-bg: #1e1e1e;
            --dark-panel: #252526;
            --dark-panel-light: #2d2d2d;
            --dark-text: #e2e8f0;
            --dark-text-secondary: #94a3b8;
            --border-color: #333333;
            --border-hover: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--dark-text);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Toolbar Styles */
        .toolbar {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: var(--dark-panel);
            border-bottom: 1px solid var(--border-color);
            height: 48px;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary);
            margin-right: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toolbar-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .toolbar-divider {
            width: 1px;
            height: 24px;
            background: var(--border-color);
            margin: 0 0.5rem;
        }

        /* Button Styles */
        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--dark-panel-light);
            color: var(--dark-text);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .button:hover {
            background: var(--dark-panel);
            border-color: var(--border-hover);
        }

        .button.primary {
            background: var(--primary);
            border: none;
            color: white;
        }

        .button.primary:hover {
            background: var(--secondary);
        }

        /* Main Content Layout */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Panel Styles */
        .panel {
            background: var(--dark-panel);
            border: 1px solid var(--border-color);
        }

        .panel-header {
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--dark-text);
            background: var(--dark-panel-light);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Left Panel */
        .left-panel {
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        /* Scene Explorer */
        .scene-explorer {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .tree-view {
            list-style: none;
            padding: 0.5rem;
        }

        .tree-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            cursor: pointer;
            color: var(--dark-text);
            border-radius: 0.25rem;
            transition: all 0.2s;
        }

        .tree-item:hover {
            background: var(--dark-panel-light);
        }

        .tree-item.selected {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .tree-item i {
            font-size: 1rem;
        }

        /* Properties Panel */
        .properties-panel {
            height: 400px;
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .property-group {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .property-group h4 {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--dark-text-secondary);
            margin-bottom: 0.5rem;
        }

        .property-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .property-label {
            font-size: 0.875rem;
            min-width: 100px;
        }

        .property-input {
            flex: 1;
            background: var(--dark-panel-light);
            border: 1px solid var(--border-color);
            color: var(--dark-text);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        /* Center Panel */
        .center-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .viewport-toolbar {
            padding: 0.5rem;
            background: var(--dark-panel-light);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
        }

        .viewport {
            flex: 1;
            position: relative;
            background: var(--dark-bg);
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* Right Panel */
        .right-panel {
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        .settings-panel {
            flex: 1;
            overflow-y: auto;
        }

        /* Status Bar */
        .status-bar {
            height: 24px;
            background: var(--dark-panel);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 1rem;
            font-size: 0.75rem;
            color: var(--dark-text-secondary);
            justify-content: space-between;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: var(--dark-panel-light);
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: var(--dark-text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--dark-text);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="toolbar">
            <div class="logo">
                <i class="mdi mdi-cube-outline"></i>
                Vivid Engine
            </div>
            <div class="toolbar-actions">
                <button class="button primary">
                    <i class="mdi mdi-play"></i>
                    Run
                </button>
                <div class="toolbar-divider"></div>
                <button class="button">
                    <i class="mdi mdi-content-save"></i>
                    Save
                </button>
                <button class="button">
                    <i class="mdi mdi-cog"></i>
                </button>
                <button class="button">
                    <i class="mdi mdi-export"></i>
                </button>
            </div>
        </div>
        <div class="main-content">
            <div class="left-panel panel">
                <div class="scene-explorer">
                    <div class="panel-header">
                        Scene Explorer
                        <button class="button">
                            <i class="mdi mdi-plus"></i>
                        </button>
                    </div>
                    <div class="tabs">
                        <div class="tab active">Scene</div>
                        <div class="tab">Assets</div>
                    </div>
                    <ul class="tree-view">
                        <li class="tree-item">
                            <i class="mdi mdi-cube-outline"></i>
                            Scene
                        </li>
                        <li class="tree-item selected">
                            <i class="mdi mdi-camera"></i>
                            Main Camera
                        </li>
                        <li class="tree-item">
                            <i class="mdi mdi-lightbulb"></i>
                            Directional Light
                        </li>
                        <li class="tree-item">
                            <i class="mdi mdi-cube"></i>
                            Cube
                        </li>
                    </ul>
                </div>
                <div class="properties-panel">
                    <div class="panel-header">Properties</div>
                    <div class="property-group">
                        <h4>Transform</h4>
                        <div class="property-row">
                            <span class="property-label">Position</span>
                            <input type="text" class="property-input" value="0, 0, 0">
                        </div>
                        <div class="property-row">
                            <span class="property-label">Rotation</span>
                            <input type="text" class="property-input" value="0, 0, 0">
                        </div>
                        <div class="property-row">
                            <span class="property-label">Scale</span>
                            <input type="text" class="property-input" value="1, 1, 1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="center-panel">
                <div class="viewport-toolbar">
                    <button class="button">
                        <i class="mdi mdi-cursor-move"></i>
                    </button>
                    <button class="button">
                        <i class="mdi mdi-rotate-3d"></i>
                    </button>
                    <button class="button">
                        <i class="mdi mdi-arrow-expand-all"></i>
                    </button>
                    <div class="toolbar-divider"></div>
                    <button class="button">
                        <i class="mdi mdi-grid"></i>
                    </button>
                    <button class="button">
                        <i class="mdi mdi-axis-arrow"></i>
                    </button>
                </div>
                <div class="viewport">
                    <canvas id="renderCanvas"></canvas>
                </div>
                <div class="status-bar">
                    <div class="status-item">
                        <i class="mdi mdi-cube"></i>
                        4 Objects
                    </div>
                    <div class="status-item">
                        <i class="mdi mdi-clock-outline"></i>
                        60 FPS
                    </div>
                </div>
            </div>
            <div class="right-panel panel">
                <div class="settings-panel">
                    <div class="panel-header">Settings</div>
                    <div class="property-group">
                        <h4>Rendering</h4>
                        <div class="property-row">
                            <span class="property-label">Shadows</span>
                            <input type="checkbox" class="property-input" checked>
                        </div>
                        <div class="property-row">
                            <span class="property-label">SSAO</span>
                            <input type="checkbox" class="property-input">
                        </div>
                        <div class="property-row">
                            <span class="property-label">Anti-aliasing</span>
                            <select class="property-input">
                                <option>FXAA</option>
                                <option>MSAA x4</option>
                                <option>MSAA x8</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Orbit Controls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Stats.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"></script>
    <!-- Tippy.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tippy.js@6.3.7/dist/tippy.umd.min.js"></script>
    
    <script type="module" src="./src/editor/main.js"></script>
</body>
</html>
