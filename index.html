<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor | Vivid Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #22d3ee;
            --dark-bg: #1e1e1e;
            --dark-panel: #252526;
            --dark-text: #e2e8f0;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--dark-text);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .toolbar {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: var(--dark-panel);
            border-bottom: 1px solid var(--border-color);
            height: 48px;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary);
            margin-right: 2rem;
        }

        .toolbar-actions {
            display: flex;
            gap: 1rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .button:hover {
            background: var(--secondary);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .panel {
            background: var(--dark-panel);
            border: 1px solid var(--border-color);
        }

        .left-panel {
            width: 250px;
            display: flex;
            flex-direction: column;
        }

        .scene-explorer {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .properties-panel {
            height: 300px;
            border-top: 1px solid var(--border-color);
            padding: 1rem;
        }

        .center-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .viewport {
            flex: 1;
            position: relative;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .status-bar {
            height: 24px;
            background: var(--dark-panel);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 1rem;
            font-size: 0.75rem;
            color: #888;
        }

        .tree-view {
            list-style: none;
        }

        .tree-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0;
            cursor: pointer;
            color: var(--dark-text);
        }

        .tree-item:hover {
            color: var(--primary);
        }

        .tree-item i {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="toolbar">
            <div class="logo">Vivid Engine</div>
            <div class="toolbar-actions">
                <button class="button">
                    <i class="mdi mdi-play"></i>
                    Run
                </button>
                <button class="button">
                    <i class="mdi mdi-content-save"></i>
                    Save
                </button>
                <button class="button">
                    <i class="mdi mdi-export"></i>
                    Export
                </button>
            </div>
        </div>
        <div class="main-content">
            <div class="left-panel panel">
                <div class="scene-explorer">
                    <h3>Scene Explorer</h3>
                    <ul class="tree-view">
                        <li class="tree-item">
                            <i class="mdi mdi-cube-outline"></i>
                            Scene
                        </li>
                        <li class="tree-item">
                            <i class="mdi mdi-camera"></i>
                            Camera
                        </li>
                        <li class="tree-item">
                            <i class="mdi mdi-lightbulb"></i>
                            Lights
                        </li>
                    </ul>
                </div>
                <div class="properties-panel">
                    <h3>Properties</h3>
                </div>
            </div>
            <div class="center-panel">
                <div class="viewport">
                    <canvas id="renderCanvas"></canvas>
                </div>
                <div class="status-bar">
                    Ready
                </div>
            </div>
        </div>
    </div>

    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <script>
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = function() {
            const scene = new BABYLON.Scene(engine);
            
            // Camera
            const camera = new BABYLON.ArcRotateCamera("camera", 0, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Create a sample mesh
            const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 2 }, scene);
            
            // PBR material
            const pbr = new BABYLON.PBRMaterial("pbr", scene);
            pbr.metallic = 0.5;
            pbr.roughness = 0.5;
            pbr.albedoColor = new BABYLON.Color3(0.3, 0.4, 0.8);
            sphere.material = pbr;

            return scene;
        };

        const scene = createScene();

        engine.runRenderLoop(function() {
            scene.render();
        });

        window.addEventListener('resize', function() {
            engine.resize();
        });
    </script>
</body>
</html>
