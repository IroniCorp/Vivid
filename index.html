<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivid Engine Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
    <!-- Add gl-matrix library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Shader source code -->
    <script type="x-shader/x-vertex" id="vertexShader">
        #version 300 es
        precision highp float;

        layout(location = 0) in vec3 aPosition;
        layout(location = 1) in vec3 aNormal;
        layout(location = 2) in vec2 aTexCoord;

        uniform mat4 uModel;
        uniform mat4 uView;
        uniform mat4 uProjection;

        out vec3 vNormal;
        out vec2 vTexCoord;
        out vec3 vFragPos;

        void main() {
            vFragPos = vec3(uModel * vec4(aPosition, 1.0));
            vNormal = mat3(transpose(inverse(uModel))) * aNormal;
            vTexCoord = aTexCoord;
            
            gl_Position = uProjection * uView * uModel * vec4(aPosition, 1.0);
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        #version 300 es
        precision highp float;

        in vec3 vNormal;
        in vec2 vTexCoord;
        in vec3 vFragPos;

        uniform vec3 uLightPos;
        uniform vec3 uViewPos;
        uniform vec3 uLightColor;
        uniform vec3 uObjectColor;

        out vec4 fragColor;

        void main() {
            // Ambient
            float ambientStrength = 0.1;
            vec3 ambient = ambientStrength * uLightColor;

            // Diffuse
            vec3 norm = normalize(vNormal);
            vec3 lightDir = normalize(uLightPos - vFragPos);
            float diff = max(dot(norm, lightDir), 0.0);
            vec3 diffuse = diff * uLightColor;

            // Specular
            float specularStrength = 0.5;
            vec3 viewDir = normalize(uViewPos - vFragPos);
            vec3 reflectDir = reflect(-lightDir, norm);
            float spec = pow(max(dot(viewDir, reflectDir), 0.0), 32.0);
            vec3 specular = specularStrength * spec * uLightColor;

            vec3 result = (ambient + diffuse + specular) * uObjectColor;
            fragColor = vec4(result, 1.0);
        }
    </script>
    
    <!-- Engine core -->
    <script src="src/core/Shader.js"></script>
    <script src="src/core/Mesh.js"></script>
    <script src="src/core/Camera.js"></script>
    <script src="src/core/Engine.js"></script>
    
    <!-- Demo scene -->
    <script src="src/demo/DemoScene.js"></script>
    
    <!-- Main script -->
    <script>
        const canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const demo = new DemoScene(canvas);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Update camera aspect ratio here if needed
            demo.camera.setPerspective(45 * Math.PI / 180, canvas.width / canvas.height, 0.1, 100.0);
        });

        // Clean up when the window is closed
        window.addEventListener('beforeunload', () => {
            demo.dispose();
        });
    </script>
</body>
</html>
